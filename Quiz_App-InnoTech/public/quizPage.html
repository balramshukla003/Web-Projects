<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page | Innotech</title>
    <link rel="stylesheet" href="quizPage.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="quiz-container">
        <div class="card">
            <div class="cardContent">
                <p id="X" class="close">X</p>
                <h2 class="question">Ques.<p id="ques">What is the capital of France?</p>
                </h2>
                <div class="options">
                    <button class="option" id="option1">Madrid</button>
                    <button class="option" id="option2">Paris</button>
                    <button class="option" id="option3">Rome</button>
                    <button class="option" id="option4">Berlin</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
